<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Network Diagnostics</title>
</head>
<body>
    <h1>Network Diagnostics</h1>
    <p>Use this tool to test connectivity to a remote host.</p>

    <form method="GET" action="/cgi-bin/netdiag.sh">
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" placeholder="8.8.8.8">
        <button type="submit">Ping</button>
    </form>
</body>
</html>
