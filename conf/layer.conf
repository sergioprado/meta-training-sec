# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-training-sec"
BBFILE_PATTERN_meta-training-sec = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-training-sec = "50"

LAYERDEPENDS_meta-training-sec = "core"
LAYERSERIES_COMPAT_meta-training-sec = "scarthgap"
